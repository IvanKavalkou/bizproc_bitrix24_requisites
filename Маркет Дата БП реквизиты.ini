// Функция для записи логов
function writeLog($message, $executorName = 'Неизвестный сотрудник') {
    // Формируем сообщение с именем сотрудника
    $logMessage = date('Y-m-d H:i:s') . " - Сотрудник: " . $executorName . " - " . (is_array($message) ? print_r($message, true) : $message) . "\n";

    // Путь к лог-файлу
    $logFile = $_SERVER['DOCUMENT_ROOT'] . '/local/rq_log/log_reqisite.log';

    // Запись в лог-файл
    error_log($logMessage, 3, $logFile);
}

// Функция для выполнения REST-запросов через входящий вебхук
function callRestApi($method, $params = []) {
    $webhookUrl = 'https://bitrix24.ru/rest/1/***************u3/'; // Ваш входящий вебхук
    $queryUrl = $webhookUrl . $method;
    $queryData = http_build_query($params);

    $curl = curl_init();
    curl_setopt_array($curl, [
        CURLOPT_SSL_VERIFYPEER => 0,
        CURLOPT_POST => 1,
        CURLOPT_HEADER => 0,
        CURLOPT_RETURNTRANSFER => 1,
        CURLOPT_URL => $queryUrl,
        CURLOPT_POSTFIELDS => $queryData,
    ]);

    $result = curl_exec($curl);
    curl_close($curl);

    return json_decode($result, true);
}

// Функция для очистки адреса от лишних данных (всего, что после |)
function cleanAddress($address) {
    $parts = explode('|', $address); // Разделяем строку по символу |
    return trim($parts[0]); // Возвращаем первую часть (основной адрес)
}

